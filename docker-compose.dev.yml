# Development overrides that will:
# 
#    - map container ports to random ports on the host machine
#

version: '2'

services:

  cadvisor:
    ports:
      - "8080"

  celerybeat:
    extends:
      file: common-services.yml
      service: cyphon-dev

  celeryworker:
    extends:
      file: common-services.yml
      service: cyphon-dev

  cyclops:
    env_file:
      - ./config-COPYME/env/cyclops.env
    volumes:
      - ./config-COPYME/env/cyclops.env:/usr/src/app/cyclops/cyclops.env
    ports:
      - "3000"

  cyphon:
    extends:
      file: common-services.yml
      service: cyphon-dev
    environment:
      CYPHON_SUPERUSER: "YES"
    ports:
      - "8000"

  kibana:
    ports:
      - "5601"

  logstash:
    ports:
      - "5044"
      - "5045"
      - "5000/udp"

  nginx:
    ports:
      - "80"     # Cyclops
      - "443"    # Cyclops
      - "8000"   # Cyphon
      - "8080"   # cAdvisor
      - "5601"   # Kibana
      - "15672"  # RabbitMQ management plugin

  rabbit:
    ports:
      - "15672"  # RabbitMQ management plugin

  receiver:
    extends:
      file: common-services.yml
      service: cyphon-dev
